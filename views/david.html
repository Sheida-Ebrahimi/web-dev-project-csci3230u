<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpongeBob's Greeting</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ffcc00;
      text-shadow: 4px 4px #000;
    }
    .spongebob {
      width: 200px;
      margin-top: 20px;
    }
    /* Wacky CSS for testing JIRA rules */
    .wacky {
      background: linear-gradient(45deg, #ff6699, #66ff99, #6699ff, #ffcc66);
      padding: 20px;
      margin-top: 40px;
      border: 5px dashed #333;
      animation: spin 5s linear infinite, colorCycle 3s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .wacky p {
      font-size: 1.5em;
      font-weight: bold;
      animation: shake 0.5s infinite alternate;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes colorCycle {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(360deg); }
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      100% { transform: translate(5px, -5px); }
    }
  </style>
</head>
<body>
  <h1>Hi, I'm SpongeBob!</h1>
  <img src="https://www.spongebobshop.com/cdn/shop/products/SB-Standees-Spong-1_grande.jpg?v=1603744567" alt="SpongeBob" class="spongebob">
  
  <h1>Hi, I'm Sans!</h1>
  <img src="https://cdna.artstation.com/p/assets/images/images/014/861/016/large/sarah-lovick-realistic-sans.jpg?1545953918" alt="Sans" class="spongebob">

</body>
</html>
